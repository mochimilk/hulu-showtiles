<!-- SCRIPTS -->

<!-- FILE INPUT -->
<script>
    window.addEventListener('load', function () {
        document.querySelector('input[type="file"]').addEventListener('change', function () {
            if (this.files && this.files[0]) {
                var img = document.querySelector('img');
                img.onload = () => {
                    URL.revokeObjectURL(img.src);
                }

                img.src = URL.createObjectURL(this.files[0]);
            }
        });
    });
</script>

<!-- FORM -->
<script>
    function showInput(e) {
        e.preventDefault();
        var output_info = document.getElementById("myform");
        var display = document.getElementById("display");
        var data = output_info.querySelectorAll("input:not([type=submit],[type=file],[type=number])");
        for (var i = 0; i < data.length; i++) {
            display.innerHTML += data[i].name + data[i].value
        }
        // document.getElementById('myform').reset()
    }






</script>

<!-- NETWORKS -->
<script>
    let networkSelect = document.getElementById('network-select');
    let updateSelected = function (e) {
        document.querySelector('.is-visible').classList.remove('is-visible');
        document.querySelector('[data-network-code="' + e.target.value + '"]').classList.add('is-visible');
    };
    networkSelect.addEventListener('change', updateSelected);
</script>

<!-- DIMENSIONS -->
<script>var x;
    $("button[type=submit]").click(function () {
        x = $("#width").val();
        $(".container").css("width", x);
    });
</script>
<script>var y;
    $("button[type=submit]").click(function () {
        y = $("#height").val();
        $(".container").css("height", y);
    });</script>
